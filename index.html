<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه لپ‌تاپ‌های کارکرده</title>
    <style>
        /* استایل عمومی */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* استایل برای محصولات */
        .product {
            width: 30%;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            text-align: center;
            animation: slideIn 1s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product h3 {
            color: #333;
            margin: 10px 0;
            font-size: 1.5em;
        }

        .product .price {
            color: #f39c12;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #2ecc71;
        }

        .cart {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideIn 1.5s ease;
        }

        .cart h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #333;
        }

        .cart button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cart button:hover {
            background-color: #c0392b;
        }

        /* انیمیشن‌ها */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* موبایل */
        @media (max-width: 768px) {
            .product {
                width: 48%;
            }

            .cart {
                width: 48%;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }

            .cart {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>فروشگاه لپ‌تاپ‌های کارکرده</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Laptop+1" alt="لپ‌تاپ 1">
        <h3>لپ‌تاپ دل مدل XPS</h3>
        <p class="price">2,500,000 تومان</p>
        <button onclick="addToCart('لپ‌تاپ دل مدل XPS', 2500000)">افزودن به سبد خرید</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Laptop+2" alt="لپ‌تاپ 2">
        <h3>لپ‌تاپ اچ‌پی مدل Pavilion</h3>
        <p class="price">3,000,000 تومان</p>
        <button onclick="addToCart('لپ‌تاپ اچ‌پی مدل Pavilion', 3000000)">افزودن به سبد خرید</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200?text=Laptop+3" alt="لپ‌تاپ 3">
        <h3>لپ‌تاپ اپل مدل MacBook Pro</h3>
        <p class="price">8,000,000 تومان</p>
        <button onclick="addToCart('لپ‌تاپ اپل مدل MacBook Pro', 8000000)">افزودن به سبد خرید</button>
    </div>

    <div class="cart">
        <h2>سبد خرید</h2>
        <ul id="cartItems">
            <li>هیچ کالایی در سبد خرید نیست.</li>
        </ul>
        <p id="totalPrice">جمع کل: 0 تومان</p>
        <button onclick="checkout()">پرداخت</button>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.price} تومان`;
            cartItems.appendChild(li);
        });

        const totalPrice = document.getElementById('totalPrice');
        totalPrice.textContent = `جمع کل: ${total} تومان`;
    }

    function checkout() {
        alert('به صفحه پرداخت هدایت می‌شوید');
        // اینجا می‌توانید کد پرداخت را اضافه کنید
    }
</script>

</body>
  </html>
